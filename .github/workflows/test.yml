name: Tests

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "CHANGELOG.md"
      - "docs/**"
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  # Unit tests run quickly and don't require infrastructure
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run unit tests
        run: go test -v -cover -timeout 5m ./...

      - name: Verify build
        run: go build -v ./...

  # Acceptance tests require a running ContextForge gateway
  acceptance-test:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Setup Python for uvx
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify uv installation
        run: uv --version

      - name: Setup test gateway
        run: make integration-test-setup

      - name: Run acceptance tests
        run: make integration-test

      - name: Cleanup test gateway
        if: always()
        run: make integration-test-teardown

      - name: Upload gateway logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gateway-logs
          path: tmp/contextforge-test.log
          if-no-files-found: ignore
